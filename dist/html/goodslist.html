></a>休闲装连衣裙</td><td>299</td><td><button class="btn btn-primary" onclick=addCar(this)>加入购物车</button></td></tr></tbody></table><a href=./car.html><button class="btn btn-danger">查看购物车</button></a></div><script src=../js/car.js></script><script>
    var car = new Cart();
    //存储购物车商品的格式 ：  [{"商品名称"，‘id’,'price'},{},{}]
    //加入商品到购物车
    function addCar(ele){
        //ele button
        var tr = ele.parentElement.parentElement;
        var tds = tr.children; // [td,td,td,td]
        //构建出商品的对象格式
        var product = {
            "id":tds[0].innerText,
            "title":tds[1].innerText,
            "price":tds[2].innerText,
            "number":1
        };
        //加入购物车
        car.addCar(product);
    }
</script></body></html>
