<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <script src="../js/cart.js"></script>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/buycar.css">
</head>
<body>
    <!-- 头部导航start -->
	<div class="header">
        <div class="container">
            <div class="nav">
                <div class="nav-left">
                    <div>
                        中国大路<i class="iconfont icon-xiajiantou"></i>
                    </div>
                    <div class="login">
                        <a href="#">亲，请登录</a>
                        <a href="#">免费注册</a>
                        <a href="#">手机逛淘宝</a>
                    </div>
                </div>
                <div class="nav-right">
                    <ul class="">
                        <li><a href="#">我的淘宝<i class="iconfont icon-xiajiantou"></i></a></li>
                        <li><a href="#"><i class="iconfont icon-buycar"></i>购物车<span>0</span><i class="iconfont icon-xiajiantou"></i></a></li>
                        <li><a href="#"><i class="iconfont icon-soucang"></i>搜藏夹<i class="iconfont icon-xiajiantou"></i></a></li>
                        <li><a href="#">商品分类</a></li>
                        <li>|</li>
                        <li><a href="#">千牛卖家中心<i class="iconfont icon-xiajiantou"></i></a></li>
                        <li><a href="#">联系客服<i class="iconfont icon-xiajiantou"></i></a></li>
                        <li><a href="#"><i class="iconfont icon-daohang"></i>网站导航<i class="iconfont icon-xiajiantou"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 头部导航end -->
    <!-- content start -->
    <div class="content">
        <!-- 搜索框start -->
        <div id="J_content" class="tb-header">
            <h1 id="logo" class="cart-logo">
                <a href="../index.html" title="淘宝网 Taobao.com - 阿里巴巴旗下网站" target="_top">淘宝网</a>
            </h1>
            <div class="search" id="J_search">
                <div class="search-triggers clearfix">
                    <ul class="change">
                        <li><a href="#">宝贝</a></li>
                        <li><a href="#">天猫</a></li>
                        <li><a href="#">店铺</a></li>
                    </ul>
                </div>
                <div class="search-panel">
                    <form action="">
                        <input type="text" placeholder="请输入搜索文字">
                        <input type="submit" value="搜 索">
                    </form>
                </div>
            </div>
        </div>
        <!-- 搜索框end -->
        <div class="cart">
            <div class="cart-filter-bar">
                <ul class="switch-cart" id="J_cartSwitch"></ul>
                <div class="cart-sum"></div>
                <div class="wrap-line"></div>
            </div>
             <!-- buycar start -->
            <div class="cart-main" id="container">
                <div class="cart-table-th">
                    <div class="th th-chk">
                        <input type="checkbox" name="select-all">全选
                    </div>
                    <div class="th th-item">商品信息</div>
                    <div class="th th-info"></div>
                    <div class="th th-price">单价</div>
                    <div class="th th-amout">数量</div>
                    <div class="th th-sum">金额</div>
                    <dic class="th th-op">操作</dic>
                </div>
            </div>
            <!-- buycar end -->
        </div>
       
        <div class="float-bar">
            <table>
                <thead>
                    <tr>
                        <th>商品信息</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>金额</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="../images/cart1.jpg" alt=""></td>
                        <td>￥15</td>
                        <td>1</td>
                        <td>15</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--  -->
    </div>
    <!-- content end -->

    
</body>
</html>
